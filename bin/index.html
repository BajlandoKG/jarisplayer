<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>Jaris FLV Player</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="language" content="en" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	
	<script src="js/swfobject.js" type="text/javascript"></script>
	<script type="text/javascript">
		var flashvars = {
			file: "jaris-intro.mp4",
			streamtype: "file",
			poster: "poster.png",
			autostart: "false",
			logo: "logo.png",
			logoposition: "top left",
			logoalpha: "30",
			logowidth: "130",
			logolink: "http://jaris.sourceforge.net",
			hardwarescaling: "false",
			darkcolor: "000000",
			brightcolor: "4c4c4c",
			controlcolor: "FFFFFF",
			hovercolor: "67A8C1"
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "#000000",
			quality: "high",
			wmode: "opaque"
		};
		var attributes = {
			id:"JarisFLVPlayer"
		};
		swfobject.embedSWF("JarisFLVPlayer.swf", "altContent", "640px", "360px", "10.0.0", "expressInstall.swf", flashvars, params, attributes);
	</script>
	<style>
		html, body { height:100%; }
		body { margin:0; }
	</style>
</head>
<body>
<br />
	<center>
	<div id="altContent">
		<h1>Jaris FLV Player</h1>
		<p>Alternative content</p>
		<p><a href="http://www.adobe.com/go/getflashplayer"><img 
			src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" 
			alt="Get Adobe Flash player" /></a></p>
	</div>
	</center>
</body>
</html>
